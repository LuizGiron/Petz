<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extrato da Conta - Hotel Petz</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
          <h1> <img src="./img/logo_petz.png" height="60px" width="150px" alt=""></h1>
        </div>
        <nav>
          <ul>
            <li><a href="TelaReservas.html" class="button">Reservar</a></li>
            <li><a href="ConsultaReservas.html" class="button">Consulta Reservas</a></li>
            <li><a href="Checkin.html" class="button">Check-In</a></li>
            <li><a href="RegistroConsumo.html" class="button">Consumos</a></li>
            <li><a href="Checkout.html" class="button">Check-Out</a></li>
            <li><a href="AcompanhamentoHospedagem.html" class="button">Acompanhamento Hospedagem</a></li>
            <li><a href="ConsultaPagamento.html" class="button">Pagamentos</a></li>
            <li><a href="ExtratoConta.html" class="button">Extratos</a></li>
          </ul>
        </nav>
      </header>

  <div class="container">
    <h2>Extrato da Conta</h2>

    <label for="petSelector">Selecione o Pet:</label>
    <select id="petSelector">
      <option value="">Selecione o Pet</option>
      <!-- Os pets serão adicionados dinamicamente pelo JavaScript -->
    </select>

    <div id="extrato">
      <h3>Detalhes do Consumo</h3>
      <table id="tabelaExtrato">
        <thead>
          <tr>
            <th>Número da Acomodação</th>
            <th>Consumo</th>
            <th>Quantidade</th>
            <th>Preço (R$)</th>
            <th>Data do Consumo</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os registros de consumo serão adicionados dinamicamente -->
        </tbody>
      </table>
    </div>

    <button id="finalizarConta">Finalizar Conta</button>
  </div>
  <footer>
    <p>&copy; 2024 Petz - Todos os direitos reservados.</p>
  </footer>
  <script src="ExtratoConta.js"></script>
</body>
</html>
