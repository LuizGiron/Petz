<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Consumo - Hotel Petz</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
          <h1> <img src="./img/logo_petz.png" height="60px" width="150px" alt=""></h1>
        </div>
        <nav>
          <ul>
            <li><a href="TelaReservas.html" class="button">Reservar</a></li>
            <li><a href="ConsultaReservas.html" class="button">Consulta Reservas</a></li>
            <li><a href="Checkin.html" class="button">Check-In</a></li>
            <li><a href="RegistroConsumo.html" class="button">Consumos</a></li>
            <li><a href="Checkout.html" class="button">Check-Out</a></li>
            <li><a href="AcompanhamentoHospedagem.html" class="button">Acompanhamento Hospedagem</a></li>
            <li><a href="ConsultaPagamento.html" class="button">Pagamentos</a></li>
            <li><a href="ExtratoConta.html" class="button">Extratos</a></li>
          </ul>
        </nav>
      </header>
  <div class="container">
    <form id="formConsumo">
      <label for="numeroAcomodacao">Número da Acomodação:</label>
      <input type="text" id="numeroAcomodacao" name="numeroAcomodacao" required>

      <label for="petNome">Nome do Pet:</label>
      <input type="text" id="petNome" name="petNome" required>

      <label for="tipoComida">Consumo:</label>
      <input type="text" id="tipoComida" name="tipoComida" required>

      <label for="quantidade">Quantidade (em kg ou unidade):</label>
      <input type="number" id="quantidade" name="quantidade" required>

      <label for="preco">Preço (R$):</label>
      <input type="number" step="0.01" id="preco" name="preco" required>

      <label for="dataConsumo">Data do Consumo:</label>
      <input type="date" id="dataConsumo" name="dataConsumo" required>

      <button type="submit">Registrar Consumo</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2024 Petz - Todos os direitos reservados.</p>
  </footer>
  <script src="RegistroConsumo.js"></script>

</body>
</html>
