<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Reserva - Hotel Petz</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
          <h1> <img src="./img/logo_petz.png" height="60px" width="150px" alt=""></h1>
        </div>
        <nav>
          <ul>
            <li><a href="TelaReservas.html" class="button">Reservar</a></li>
            <li><a href="ConsultaReservas.html" class="button">Consulta Reservas</a></li>
            <li><a href="Checkin.html" class="button">Check-In</a></li>
            <li><a href="RegistroConsumo.html" class="button">Consumos</a></li>
            <li><a href="Checkout.html" class="button">Check-Out</a></li>
            <li><a href="AcompanhamentoHospedagem.html" class="button">Acompanhamento Hospedagem</a></li>
            <li><a href="ConsultaPagamento.html" class="button">Pagamentos</a></li>
            <li><a href="ExtratoConta.html" class="button">Extratos</a></li>
          </ul>
        </nav>
      </header>
  <div class="container">
    <form id="formReserva">
      <section>
        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" id="nomeCliente" required>
      </section>

      <section>
        <label for="telefoneCliente">Telefone do Cliente:</label>
        <input type="text" id="telefoneCliente" required>
      </section>

      <section>
        <label for="nomePet">Nome do Pet:</label>
        <input type="text" id="nomePet" required>
      </section>

      <section>
        <label for="acomodacao">Acomodação:</label>
        <input type="text" id="acomodacao" required>
      </section>

      <section>
        <label for="dataEntrada">Data de Entrada:</label>
        <input type="date" id="dataEntrada" required>
      </section>

      <section>
        <label for="dataSaida">Data de Saída:</label>
        <input type="date" id="dataSaida" required>
      </section>

      <button type="submit">Cadastrar Reserva</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2024 Petz - Todos os direitos reservados.</p>
  </footer>
  <script src="TelaReservas.js"></script>
</body>
</html>
